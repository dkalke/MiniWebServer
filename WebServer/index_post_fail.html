<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>LongMoFileSystem</title>
    <link rel="icon" type="image/png" href="img/index.jpg" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

</head>

<body>
    <div id="main">
        <h1>LongMoFileSystem</h1>
        <div id="logo" class="col">
            <img src="img/index.jpg" alt="qBittorrent logo" />
        </div>
        <div id="formplace" class="col">
            <form id="loginform" method="post">
                <div class="row">
                    <label for="username">使用者名稱</label><br />
                    <input type="text" id="username" name="username" /></div>
                <div class="row">
                    <label for="password">密碼</label><br />
                    <input type="password" id="password" name="password" /></div>
                <div class="row">
                    <input type="submit" id="login" value="登入" />
                </div>
                <div id="error_msg">無效的使用者名稱或密碼。</div>
            </form>
        </div>
        <div id="error_msg"></div>
    </div>
</body>

</html>
